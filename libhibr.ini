[project]
name: "libhibr"
status: "experimental"
authors: ["Joachim Metz <joachim.metz@gmail.com>"]
year_of_creation: "2012"
download_url: "https://github.com/libyal/libhibr/releases/"
git_url: "https://github.com/libyal/libhibr.git"
features: ["debug_output", "dokan", "fuse"]

[library]
description: "Library to access the Windows Hibernation File (hiberfil.sys) format"
public_types: ["file"]
build_dependencies: []

[tests]
features: ["valgrind"]

[tools]
description: "Several tools for reading Windows Hibernation Files (hiberfil.sys)"
directory: "hibrtools"
names: ["hibrinfo", "hibrmount"]

[troubleshooting]
example: "hibrinfo hiberfil.sys"

[cygwin]
build_dependencies: []
dll_dependencies: []
dll_filename: "cyghibr-0.dll"

[gcc]
build_dependencies: []
static_build_dependencies: []

[mingw]
build_dependencies: []
dll_dependencies: []
dll_filename: "libhibr-1.dll"

[msvscpp]
build_dependencies: []
dll_dependencies: []

[dpkg]
build_dependencies: []

