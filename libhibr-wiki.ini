[Project]
name: "libhibr"
status: "experimental"
features: [
    "debug_output", "tests", "tools",
    "git", "source_package",
    "cygwin", "gcc", "mingw", "msvscpp",
    "dpkg", "rpm"]

[documentation]

[source_package]
url: "https://github.com/libyal/libhibr/releases/"

[git]
url: "https://github.com/libyal/libhibr.git"
